<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/bce2443176.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="box">
    <div class="image">
      <img src="images/image-product-desktop.jpg" alt="produc">
    </div>
    <div class="info">
      <h2>perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="infoP">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="infoPrice">
        <p class="price">$149.99</p>
        <p class="priceLine">$169.99</p>
      </div>
        
      <button>
        <i class="fa-sharp fa-solid fa-cart-shopping"></i>
        Add to Cart</button>
    </div>
  </div>

  </div> -->
</body>
</html>
